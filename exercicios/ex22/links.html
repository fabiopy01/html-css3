<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalizando links</title>
    <style>


/*
SELETORES DE PERSONALIDADES
# = id
. = class
: = pseudo-class
:: = pseudo-element
> = clildren
*/
body{
    font-family: Arial, Helvetica, sans-serif;
}
a{
    color: red;
    text-decoration: none;
    font-weight: bold;
}
a:visited{
    color: darkred;
}
a:hover{
    color: black;
    text-decoration: underline;
}
a:active{
    color: aqu
}
a::after{
    content: '[link]';
    text-decoration: none;
    font-weight: normal;
    color: darkgray;
}

    </style>
</head>
<body>
    <h1>personalizando links</h1>
<ul>
<li><a href="https://github.com/gustavoguanabara/html-css/tree/master">Repositorio do GitHub</a></li>
<li><a href="https://www.youtube.com/@CursoemVideo">Canal do youtube</a></li>
<li><a href="https://www.cursoemvideo.com/minha-conta/">Site do cursoemvideo</a></li>

</ul>


</body>
</html>
