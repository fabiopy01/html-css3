<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes externas</title>

    <style>
      @font-face {
        font-family: "love";
        src: url(fontes/love\ story\ ttf.ttf) format(truetype);
        font-weight: normal;
        font-style: normal;
      }

      /*
    Tipos de format()
    -opentype
    -truetype
    -embedded-opentype
-truetype-aat (apple advanced typhograpy)
-svg

    */

      body {
        font-family: "love", Helvetica, sans-serif;
      }

      h1 {
        font-family: "love", Times, serif;
        font-size: 3em;
      }
    </style>
  </head>

  <body>
    <h1>TITULO</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo labore fuga,
      quas, saepe minus id provident beatae est esse debitis eaque illum
      commodi. Beatae dicta harum, aperiam cupiditate quam est.
    </p>
  </body>
</html>
