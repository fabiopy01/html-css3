<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lista de afazeres</title>
  </head>
  <body>
    <h1 class="Manha">Manhã</h1>
    <ol class="list">
      <li>Levar meu bb no ponto</li>
      <li>Escovar os dentes</li>
      <li>tomar café</li>
      <li>Estudar</li>

      <button class="botão">Concluido</button>
      <h1 class="Meio-dia">Meio Dia</h1>

      <ol>
        <button class="botão">Concluido</button>

        <li>Almoçar</li>
        <li>Assistir</li>
      </ol>

      <h1 class="tarde">Tarde</h1>
      <button class="botão">Concluido</button>
      <ol>
        <li>Jogar um pouco</li>
        <li>Assistir</li>
        <li>Por o café do meu bb</li>
      </ol>
    </ol>
  </body>
</html>
